<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas por Cobrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .estado-pendiente { color: #d35400; }
        .estado-cobrado { color: #27ae60; }
        .estado-vencido { color: #c0392b; }
    </style>
</head>
<body>
    <!-- Navbar (usar el mismo que en otras páginas) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- ... tu navbar existente ... -->
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Menú Lateral -->
            <div class="col-md-3">
                <!-- ... tu menú lateral existente ... -->
            </div>

            <!-- Contenido Principal -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Gestión de Cuentas por Cobrar</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevaCuenta">
                            Nueva Cuenta
                        </button>
                    </div>
                    
                    <div class="card-body">
                        <!-- Filtros -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <select class="form-select" id="filtroEstado">
                                    <option value="todos">Todos</option>
                                    <option value="pendiente">Pendientes</option>
                                    <option value="cobrado">Cobrados</option>
                                    <option value="vencido">Vencidos</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="date" class="form-control" id="filtroFecha">
                            </div>
                        </div>

                        <!-- Listado -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Entidad</th>
                                        <th>Monto</th>
                                        <th>Fecha Vencimiento</th>
                                        <th>Estado</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="listaCuentas"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Nueva Cuenta -->
    <div class="modal fade" id="modalNuevaCuenta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Cuenta por Cobrar</h5>
                </div>
                <div class="modal-body">
                    <form id="formCuenta">
                        <div class="mb-3">
                            <label class="form-label">Entidad</label>
                            <input type="text" class="form-control" name="entidad" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Monto</label>
                            <input type="number" step="0.01" class="form-control" name="monto" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha Vencimiento</label>
                            <input type="date" class="form-control" name="fecha_vencimiento" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCuenta">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/cuentas-cobrar.js"></script>
</body>
</html>
