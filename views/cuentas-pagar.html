<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuentas por Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Mismo navbar -->

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Menú lateral -->
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5>Gestión de Cuentas por Pagar</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCuentaPagar">
                            Nueva Cuenta
                        </button>
                    </div>
                    
                    <div class="card-body">
                        <!-- Filtros -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <select class="form-select" id="filtroEstado">
                                    <option value="pendiente">Pendientes</option>
                                    <option value="pagado">Pagados</option>
                                    <option value="vencido">Vencidos</option>
                                </select>
                            </div>
                        </div>

                        <!-- Listado -->
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Proveedor</th>
                                        <th>Monto</th>
                                        <th>Vencimiento</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="listaCuentasPagar"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nueva cuenta -->
    <div class="modal fade" id="modalCuentaPagar">
        <!-- Contenido del modal -->
    </div>

    <script src="../public/js/cuentas-pagar.js"></script>
</body>
</html>
