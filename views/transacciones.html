<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Mismo navbar que dashboard -->
    
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Menú lateral -->
            <div class="col-md-3">
                <!-- Mismo menú que dashboard -->
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Gestión de Transacciones</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTransaccion">
                            Nueva Transacción
                        </button>
                    </div>
                    
                    <!-- Filtros -->
                    <div class="card-body">
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <input type="date" class="form-control" id="filtroFecha">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="filtroTipo">
                                    <option value="">Todos los tipos</option>
                                    <option value="ingreso">Ingresos</option>
                                    <option value="egreso">Egresos</option>
                                </select>
                            </div>
                        </div>

                        <!-- Listado -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Tipo</th>
                                        <th>Monto</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="listaTransacciones"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nueva transacción -->
    <div class="modal fade" id="modalTransaccion">
        <!-- Contenido del modal -->
    </div>

    <script src="../public/js/transacciones.js"></script>
</body>
</html>
