<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Contable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #2c3e50;
            color: white;
        }
        .list-group-item.active {
            background-color: #3498db;
            border-color: #3498db;
        }
        #transaccionesRecientes {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Contable</a>
            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <span id="nombreUsuario">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil">📝 Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item text-danger" id="logoutBtn">🚪 Cerrar sesión</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Menú lateral -->
            <div class="col-lg-3 mb-4">
                <div class="list-group">
                    <a href="/dashboard" class="list-group-item list-group-item-action active">📊 Resumen</a>
                    <a href="/transacciones" class="list-group-item list-group-item-action">💸 Transacciones</a>
                    <a href="/reportes" class="list-group-item list-group-item-action">📈 Reportes</a>
                    <a href="/cuentas-por-pagar" class="list-group-item list-group-item-action">📉 Cuentas por Pagar</a>
                    <a href="/cuentas-por-cobrar" class="list-group-item list-group-item-action">📈 Cuentas por Cobrar</a>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-lg-9">
                <!-- Sección de Gráficos -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                Balance General
                            </div>
                            <div class="card-body">
                                <canvas id="resumenChart"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                Distribución por Categorías
                            </div>
                            <div class="card-body">
                                <canvas id="categoriasChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección de Transacciones Recientes -->
                <div class="card mb-4">
                    <div class="card-header">
                        Últimas Transacciones
                        <a href="/transacciones" class="btn btn-sm btn-primary float-end">Ver todas</a>
                    </div>
                    <div class="card-body p-0">
                        <div id="transaccionesRecientes" class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Tipo</th>
                                        <th>Monto</th>
                                        <th>Descripción</th>
                                        <th>Categoría</th>
                                    </tr>
                                </thead>
                                <tbody id="listaTransacciones">
                                    <!-- Datos dinámicos desde JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../public/js/dashboard.js"></script>
</body>
</html>
