<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Mismo navbar -->

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Menú lateral -->
            
            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Generación de Reportes</h5>
                    </div>
                    
                    <div class="card-body">
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <select class="form-select" id="periodoReporte">
                                    <option value="dia">Día</option>
                                    <option value="semana">Semana</option>
                                    <option value="mes">Mes</option>
                                    <option value="año">Año</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="date" class="form-control" id="fechaInicio">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-success" id="btnExportarExcel">
                                    <i class="bi bi-file-earmark-excel"></i> Excel
                                </button>
                                <button class="btn btn-danger" id="btnExportarPDF">
                                    <i class="bi bi-file-pdf"></i> PDF
                                </button>
                            </div>
                        </div>

                        <!-- Gráficos -->
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="reporteBarras"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="reporteTendencias"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/reportes.js"></script>
</body>
</html>
